<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Vimulator tests</title>
    <link rel='stylesheet' href='css/base.css'>
    <link rel='stylesheet' href='lib/jasmine/jasmine.css'>
  </head>
  <body>
    <div id='vimulator'>
      <pre></pre>
      <p class='command-line'>&nbsp;</p>
    </div>

    <!-- Libraries -->
    <script src='lib/jquery.min.js'></script>
    <script src='lib/jasmine/jasmine.js'></script>
    <script src='lib/jasmine/jasmine-html.js'></script>

    <!-- Code under test -->
    <script src='js/base.js'></script>
    <script src='js/utils.js'></script>
    <script src='js/range.js'></script>
    <script src='js/operation.js'></script>
    <script src='js/command.js'></script>
    <script src='js/command_list.js'></script>
    <script src='js/words.js'></script>
    <script src='js/text_objects.js'></script>
    <script src='js/normal_mode.js'></script>
    <script src='js/normal_mode/motions.js'></script>
    <script src='js/normal_mode/marks.js'></script>
    <script src='js/normal_mode/insertion.js'></script>
    <script src='js/normal_mode/edits.js'></script>
    <script src='js/normal_mode/line_search.js'></script>
    <script src='js/normal_mode/operators.js'></script>
    <script src='js/normal_mode/repeat.js'></script>
    <script src='js/normal_mode/search.js'></script>
    <script src='js/insert_mode.js'></script>
    <script src='js/insert_mode/commands.js'></script>
    <script src='js/command_mode.js'></script>
    <script>
      window.vimulator = new Vimulator.Base().init('#vimulator');
    </script>

    <!-- Test helpers -->
    <script src='tests/helpers.js'></script>

    <!-- Test cases -->
    <script src='tests/unit/base.js'></script>
    <script src='tests/unit/range.js'></script>
    <script src='tests/unit/operation.js'></script>
    <script src='tests/unit/command.js'></script>
    <script src='tests/unit/command_list.js'></script>
    <script src='tests/unit/normal_mode.js'></script>
    <script src='tests/unit/insert_mode.js'></script>
    <script src='tests/unit/words.js'></script>
    <script src='tests/unit/text_object.js'></script>
    <script src='tests/unit/utils.js'></script>

    <script src='tests/acceptance/motions.js'></script>
    <script src='tests/acceptance/insertion.js'></script>
    <script src='tests/acceptance/edits.js'></script>
    <script src='tests/acceptance/line_search.js'></script>
    <script src='tests/acceptance/delete.js'></script>
    <script src='tests/acceptance/change.js'></script>
    <script src='tests/acceptance/repeat.js'></script>
    <script src='tests/acceptance/text_objects.js'></script>
    <script src='tests/acceptance/marks.js'></script>
    <script src='tests/acceptance/search.js'></script>

    <script>
      (function () {
        var env, reporter;
        env = jasmine.getEnv();
        reporter = new jasmine.HtmlReporter();
        env.addReporter(reporter);
        env.specFilter = function (spec) {
          return reporter.specFilter(spec);
        };
        env.execute();
      }());
    </script>
  </body>
</html>
